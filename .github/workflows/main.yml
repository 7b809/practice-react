name: Mirror to Account2

on:
  push:
    branches: ["master"]
  
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate PAT
        run: |
          echo "üîë Checking Account2 PAT validity..."
          curl -s -o response.json -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.ACCOUNT2_TOKEN }}" \
            https://api.github.com/user > status.txt
          
          STATUS=$(cat status.txt)
          if [ "$STATUS" != "200" ]; then
            echo "‚ùå PAT is invalid or missing. Got status $STATUS"
            cat response.json
            exit 1
          else
            echo "‚úÖ PAT is valid. Proceeding..."
            cat response.json
          fi
          
      - name: Check PAT permissions
        run: |
          echo "üîé Checking if PAT can access target repo..."
          curl -s -H "Authorization: token ${{ secrets.ACCOUNT2_PAT }}" \
            https://api.github.com/repos/theUser0011/fork-repo \
            | jq '.permissions'

      - name: Configure Git and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Add Account2 remote
          git remote add mirror https://theUser0011:${{ secrets.ACCOUNT2_PAT }}@github.com/theUser0011/fork-repo.git

          # Push force to mirror
          git push mirror master --force
