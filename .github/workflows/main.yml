name: Mirror to Account2

on:
  push:
    branches: ["master"]   # or "main" depending on your default branch

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate PAT
        run: |
          echo "üîë Checking Account2 PAT validity..."
          curl -s -o response.json -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.ACCOUNT2_TOKEN }}" \
            https://api.github.com/user > status.txt
          
          STATUS=$(cat status.txt)
          if [ "$STATUS" != "200" ]; then
            echo "‚ùå PAT is invalid or missing. Got status $STATUS"
            cat response.json
            exit 1
          else
            echo "‚úÖ PAT is valid. Proceeding..."
            cat response.json
          fi

      - name: Push to Account2 repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add mirror https://x-access-token:${{ secrets.ACCOUNT2_TOKEN }}@github.com/theUser0011/fork-repo.git
          git push mirror master --force
